<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Prediction App</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="inputValue">Enter a value:</label>
                <input type="text" class="form-control" id="inputValue" name="inputValue" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Optional: You can add JavaScript to handle the form submission and display the result without refreshing the page
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(form);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data; // Display the result
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
